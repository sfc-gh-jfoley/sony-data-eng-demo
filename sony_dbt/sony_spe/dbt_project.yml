name: 'sony_spe'
version: '1.0.0'
config-version: 2

profile: 'sony_spe'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

vars:
  database: SONY_DE

models:
  sony_spe:
    staging:
      +materialized: ephemeral
      +schema: SILVER
    intermediate:
      +materialized: ephemeral
      +schema: SILVER
    marts:
      dims:
        +materialized: ephemeral
        +schema: GOLD
      facts:
        +materialized: ephemeral
        +schema: GOLD
